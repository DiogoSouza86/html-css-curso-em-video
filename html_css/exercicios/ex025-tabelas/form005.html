<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 005</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Orientação</legend>    
            <input type="radio" name="sexo" id="isxmas" value="M" checked><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isexfem" value="F"><label for="isexfem">Feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>Espostes Favoritos</legend>

            <input type="checkbox" name="esfut" id="isfut"> <label for="isfut">Futebol</label><br>

            <input type="checkbox" name="esbas" id="isbas"> <label for="isbas">Basquete</label><br>

            <input type="checkbox" name="esnat" id="isnat"> <label for="isnat">Natação</label><br>

            <input type="checkbox" name="esten" id="isten"> <label for="isten">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
