<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 004</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            
            <p>
                <label for="imail" >E-mail</label>
                <input type="email" name="mail" id="imail" placeholder="Digite seu e-mail" autocomplete="email" required>
            </p>
            <p>
                <label for="itele">Telefone: </label>
                <input type="tel" name="tele" id="itele" autocomplete="tel" pattern="[0-9]{4,5}-[0-9]{4}" placeholder="xxxx-xxxx" required>
            </p>
            <!--Estudar RegEx 'expresoes regulares'-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
