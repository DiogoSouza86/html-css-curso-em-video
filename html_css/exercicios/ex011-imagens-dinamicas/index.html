<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente mude o tamanho da tela do seu navegador</p>

    <picture>
        <source media="(max-width:250px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:500px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
    <audio preload="metadata" controls loop>
        <source src="media/Mais-Armas.mp3" type="audio/mpeg">
        <source src="media/Mais-Armas.ogg" type="audio/ogg">
        <source src="media/Mais-Armas.wav" type="audio/wav">
        <p>Infelizmente seu navegdor não consegue reproduzir áudio, <a href="media/Mais-Armas.mp3">clique aqui para baaixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
