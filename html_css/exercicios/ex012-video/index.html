<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo estaa hospedado no próprio servidor.</p>
    <video width="400px" poster="imagens/flores.jpg" controls>
        <source src="midia/meu-video-720.mp4" type="video/mp4">
        <source src="midia/meu-video-email-480.mp4" type="video/mp4">
        <p>Seu computador não tem compatibilidade com vídeos</p>
    </video>
    <h1>Inserindo vídeos do Youtube.</h1>
    <iframe width="400" height="250" src="https://www.youtube.com/embed/7Hk9jct2ozY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo.</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&loop=1&title=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

</body>
</html>
